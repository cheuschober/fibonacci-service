# This file is managed by {{ source }}
description "Gunicorn startup for Fibonacci"
author "Chad Heuschober <chad.heuschober@gmail.com>"

start on (filesystem)
stop on runlevel [016]

respawn
setuid {{ gunicorn.config.context.user }}
setgid {{ gunicorn.config.context.group }}
chdir {{ gunicorn.chdir }}

exec {{ virtualenv }}/bin/gunicorn \
     -c {{ gunicorn.config.file}} \
     {{ gunicorn.app }}
